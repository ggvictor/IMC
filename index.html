<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>IMC</title>
    <link rel="shortcut icon" href="imagens/calculadora.png" type="image/x-icon">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/tablet.css">
    <link rel="stylesheet" href="estilos/smartphone.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main>
        <img src="imagens/famila_imc-removebg-preview.png" alt="foto de uma familia">
            <div class="imc">
                <div class="input">
                    <h1>Calculadora IMC</h1>
                    <hr>
                    
                    <label for="peso" class="peso">peso em KG:</label>
                    <br>
                    <i class="fa-solid fa-weight-hanging"></i>
                    <input type="number" required name="peso" id="peso" placeholder="EX: 54">
                    <span>KG</span>
                    <br> <br>
                    <label for="altura">Altura em M:</label>
                    <br>
                    <i class="fa-solid fa-ruler"></i>
                    <input type="number" required name="altura" id="altura" placeholder="EX: 1.72">
                    <span>M</span>
                    <br> <br>
                    <div class="button" id="button"><button>CALCULAR</button></div>
                </div>
                <div id="resultado">
                    <hr>
                        <span id="imc_result">00</span>
                        <div class="imc_div">
                            <span id="seu_imc">seu IMC</span>
                                
                           <span id="texto">00</span>
                        </div>
                    <hr>
                    <div class="final">
                        <a href="https://www.tuasaude.com/imc/" target="_blank" rel="noopener">Quer saber mais Sobre IMC</a>
                        <i class="fa-solid fa-up-right-from-square"></i>
                    </div>
                </div>
            </div>
    </main>
<script src="scripts/index.js"></script>
</body>
</html>
